{% extends "base.html" %}

{% block title %}LOG IN{% endblock %}

{% block centered_text %}
<!-- Override and remove the centered text from base.html -->
{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">LOG IN</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="LastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="LastName"
      name="LastName"
      placeholder="Enter last name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
